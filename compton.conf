backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 1;
blur-background = true;
#blur-kern = "7x7box";
blur-method = "kawase"
#blur-kern = "11x11gaussian";
blur-kern= "3x3box"
blur-strength=5;
# Shadow
shadow = true;			# Enabled client-side shadows on windows.
no-dock-shadow = true;		# Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;		# Don't draw shadows on DND windows.
clear-shadow = true;		# Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 10;		# The blur radius for shadows. (default 12)
shadow-offset-x = -15;		# The left offset for shadows. (default -15)
shadow-offset-y = -15;		# The top offset for shadows. (default -15)
shadow-opacity = 0.5;
shadow-exclude = [
 #"! name~=''",
 "n:e:Notification",
 "n:e:Dunst",
 "n:e:dzen",
 "name = 'dzen slave'", 
 "name = 'gnome-screenshot'",
 "class_g ?= 'ulauncher'",
 #"n:e:Docky",
 #"g:e:Synapse",
 #"g:e:Kupfer",
 "g:e:Conky",
 #"n:w:Firefox",
 #"n:w:*Chrome*",
 #"n:w:*Chromium*",
 "class_g ?= 'dzen'",
 "class_g ?= 'gnome-screenshot'"
 #"class_g ?= 'Cairo-dock'",
 #"class_g ?= 'Xfce4-notifyd'",
 #"class_g ?= 'Xfce4-power-manager'"
];

blur-background-exclude = [
 "name = 'gnome-screenshot'", 
 "name = 'google-chrome'",
 "class_g ?= 'gnome-screenshot'",
 "class_g ?= 'ulauncher'"
];


# The shadow exclude options are helpful if you have shadows enabled. Due to the way compton draws its shadows, certain applications will have visual glitches 
# (most applications are fine, only apps that do weird things with xshapes or argb are affected). 
# This list includes all the affected apps I found in my testing. The "! name~=''" part excludes shadows on any "Unknown" windows, this prevents a visual glitch with the XFWM alt tab switcher.

detect-client-opacity = true; # This prevents opacity being ignored for some apps. For example without this enabled my xfce4-notifyd is 100% opacity no matter what.

#Window type settings
wintypes:
{
  tooltip = { fade = true; shadow  = true; };
  menu = { opacity = true; shadow = false; };
  dropdown_menu = { shadow = false; };
  popup_menu =  { shadow = false; };
};


# Fading
fading = true;                 # Fade windows during opacity changes.
fade-delta = 3;         # The time 
fade-in-step = 0.06;             # Opacity change between steps while 
fade-out-step = 0.06; # Opacity change between steps while fading out. 
# no-fading-openclose = true;   # Fade windows in/out when opening/closing.
menu-opacity = 0.7;
active-opacity = 0.95;
inactive-opacity = 0.95;
